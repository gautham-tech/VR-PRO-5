<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="true" position="0 8 20"></a-camera>
    <a-sky src="https://images.pexels.com/photos/167698/pexels-photo-167698.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></a-sky>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
      <a-asset-item id="train-obj" src="./models/obj/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./models/obj/obj.mtl"></a-asset-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="green">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->

    <a-entity obj-model="obj:#train-obj; mtl:#train-mtl;" position="0 1 0" scale="0.1 0.1 0.1" rotation="-90 0 -20">
      
    </a-entity>
    
  </a-scene>
</body>

</html>
